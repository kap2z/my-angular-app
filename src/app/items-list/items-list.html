<section class="recipes">
  <h2>Список рецептів</h2>

  <div class="search">
    <input
      #searchInput
      type="text"
      placeholder="Пошук за назвою або описом..."
      [(ngModel)]="searchText"
      (ngModelChange)="onSearchChange($event)"
    />
    <button type="button" (click)="searchText=''; onSearchChange(''); searchInput.focus()">
      Очистити
    </button>
  </div>

  <div class="recipes-grid">
    <app-item-card
      *ngFor="let recipe of recipes"
      [recipe]="recipe"
      (selected)="onRecipeSelected($event)">
    </app-item-card>
  </div>
</section>
